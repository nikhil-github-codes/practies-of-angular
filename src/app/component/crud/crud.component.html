<div class="card">
  <div class="card-header">
    <strong>Student Table</strong>
    <button type="button" class="btn btn-primary btn-sm " style="float:right ;" (click)="onAddStudent()">

      Add student
    </button>
    
  </div>
</div>



<div class="row">
  <div class="col-12">
      <table class="table  table-striped table-bordered table-hover">
          <thead>
              <tr>
                  <th>Fullname</th>
                  <th>Moblie</th>          
                  <th>Email</th>
                  <th>Adress</th>
                  <th style="width: 15%;" class="text-center">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of studentArr ">
                  <td>{{item.fullname}}</td>
                  <td>{{item.mobile}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.address}}</td>
                 <td class="text-center">
                  <button type="button" class="btn btn-info btn-sm" (click)="onEdit(item)">Edit</button>&nbsp;
                  <button type="button" class="btn btn-secondary btn-sm" (click)="onDelete(item.studentId)">Remove</button>
                 </td>  
                  
              </tr>
          </tbody> 
      </table>
  </div>
</div>




 <div class="modal" id="studentModel" >
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" >Add Student Details</h5>
        <button type="button" class="btn-close btn-sm text-white" (click)="onCloseModel()">
          
        </button>
      </div>
      
        <form #userForm="ngForm">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-8">
                <label class="for-label">Full name</label>
                <input type="text" name="name" class="form-control"[(ngModel)]="student.fullname" placeholder="fullname">
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <label class="for-label">Mobile</label>
                <input type="text" name="mobile" class="form-control" [(ngModel)]="student.mobile" placeholder="Mobile">
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <label class="for-label">Email</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="student.email" placeholder="Email">
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <label class="for-label">Adress</label>
                <textarea  name="" class="form-control" row="3" name="address"[(ngModel)]="student.address" placeholder="Adress"></textarea>
              </div>
            </div>
          </div>
        </form>
      
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary" (click)="saveStudent(userForm)" *ngIf="student.studentId == 0">Save</button>
        <button type="button" class="btn btn-primary" (click)="onUpdate()" *ngIf="student.studentId !== 0">Update</button>
      </div>
    </div>
  </div>
 </div>

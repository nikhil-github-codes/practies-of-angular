<div class="card">
    <div class="card-header">
      <strong>Student Table</strong>
      <button type="button" class="btn btn-primary btn-sm " style="float:right ;" (click)="onAddstudent()" >
  
        Add student
      </button>
      
    </div>
  </div>




  
<div class="row">
    <div class="col-12">
        <table class="table  table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Fullname</th>
                    <th>Moblie</th>          
                    <th>Email</th>
                    <th>Adress</th>
                    <th style="width: 15%;" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let item of studentArr">
                    <td>{{item.fullname}}</td>
                    <td>{{item.mobile}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.address}}</td>
                   <td class="text-center">
                    <button type="button" class="btn btn-info btn-sm" (click)="onEdit(item)">Edit</button>&nbsp;
                    <button type="button" class="btn btn-secondary btn-sm"(click)="onDelete(item.studentId)" >Remove</button>
                   </td>  
                    
                </tr>
            </tbody> 
        </table>
    </div>
  </div>


  <div class="modal" id="student" >
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button"  class="btn-close btn-sm text-white" (click)="onClosemodel()">
          
        </button>
      </div>
      
        <form #user="ngForm">
            <div class="modal-body">


                <div class="row">
                    <div class="col-md-8">
                        <label for="recipient-name" class="col-form-label">Fullname</label>
                        <input type="file" name="file" class="form-control"  
                        (change)="onfileselect($event)" ></div>
                    
                  </div>
          <div class="row">
            <div class="col-md-8">
                <label for="recipient-name" class="col-form-label">Fullname</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="student.fullname" placeholder="Fullname"></div>
            
          </div>

          <div class="row">
            <div class="col-md-8">
                <label for="recipient-name" class="col-form-label">Mobile</label>
                <input type="text" name="mobile" class="form-control" [(ngModel)]="student.mobile" placeholder="Moblie"></div>
            
          </div>
          <div class="row">
            <div class="col-md-8">
                <label for="recipient-name" class="col-form-label">Email</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="student.email" placeholder="email"></div>
            
          </div>
          <div class="row">
            <div class="col-md-8">
                <label for="recipient-name" class="col-form-label">Address</label>
               
                <textarea name=""   rows="3" class="form-control" name="address" [(ngModel)]="student.address" placeholder="Address"></textarea>
            </div>
            
          </div>
          
        </div>
        </form>
     
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="save(user)" *ngIf="student.studentId == 0">save</button>
        <button type="button" class="btn btn-primary" *ngIf="student.studentId !== 0" (click)="onUpdate()">Update</button>
      </div>
    </div>
  </div>
</div>
